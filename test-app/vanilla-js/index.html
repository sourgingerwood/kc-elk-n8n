<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="./main.mjs"></script>
</head>
<body>

    
    <div class="container">
        <div class="jumbotron mt-4">
            <h1 class="display-4">Keycloak - Javascript Integration</h1>
            <p class="lead">A pure javascript web app</p>
            <div class="mt-4">
                <button id="loginBtn" class="btn btn-primary">Login</button>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                <button id="isLoggedInBtn" class="btn btn-info">Is Logged In</button>
                <button id="accessTokenBtn" class="btn btn-warning">Access Token</button>
                <button id="showParsedTokenBtn" class="btn btn-dark">Show Parsed Access Token</button>
                <button id="callApiBtn" class="btn btn-success">Call API</button>
            </div>
            <div class="mt-4">
                <textarea id="output" class="form-control" rows="5" placeholder="Output will be displayed here..."></textarea>
            </div>
        </div>
    </div>

</body>
</html>
